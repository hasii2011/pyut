
version: '2.1'

orbs:
  python: circleci/python@2.1.1

workflows:
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

jobs:
  build:
    docker:
      - image: cimg/python:3.12-browsers
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install library dependencies
          command: |
            sudo apt update
            sudo apt install libnotify-dev
            sudo apt install libgtk-3-dev
            sudo apt-get install -y  libsdl2-dev
            pip install --upgrade pip
            pip install wheel
            pip install setuptools
            pip install attrdict3~=2.0.2  
            pip install -v -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04  wxPython
            pip install semantic-version==2.10.0
            pip install PyGithub==2.4.0
            pip install codeallybasic==1.8.5
            pip install codeallyadvanced==1.3.3
            pip install pyutmodelv2==2.2.2  
            pip install ogl==3.6.3
            pip install oglio==2.3.4
            pip install pyutplugins==3.2.3
            pip install html-testRunner==1.2.1
            pip install buildlackey==1.8.1
      - run:
            name: run tests
            command: | 
              unittests
